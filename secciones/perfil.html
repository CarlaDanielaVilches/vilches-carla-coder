	<div class="contenedorForm">
		<form class="row g-3 mt-3">
			<div class="col-6">
				<label for="nombre" class="fom-label"> Nombre</label>
				<input type="text" class="form-control" id="nombre" placeholder="nombre">
			</div>
			<div class="col-6">
				<label for="apellido" class="fom-label"> Apellido</label>
				<input type="text" class="form-control" id="apellido" placeholder="apellido">
			</div>
			<div class="col-12">
				<label for="email" class="form-label">Correo electrónico </label>
				<input type="email" class="form-control" id="email" placeholder="@gmail">

			</div>
			<div class="col-12">
				<label for="password" class="form-label">Correo electronico</label>
				<input type="password" class="form-control" id="password" placeholder="contraseña">
			</div>
			<div class="col-4">
				<button class="btn btn-secondary dropdown-toggle bg-dark " type="button" id="dropdownMenu2"
					data-bs-toggle="dropdown" aria-expanded="false">
					Día de nacimiento
				</button>
				<ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
					<li><button class="dropdown-item" type="button">1</button></li>
					<li><button class="dropdown-item" type="button">2</button></li>
					<li><button class="dropdown-item" type="button">3</button></li>
					<li><button class="dropdown-item" type="button">4</button></li>
					<li><button class="dropdown-item" type="button">5</button></li>
					<li><button class="dropdown-item" type="button">6</button></li>
				</ul>
			</div>
			<div class="col-4">
				<button class="btn btn-secondary dropdown-toggle bg-dark " type="button" id="dropdownMenu2"
					data-bs-toggle="dropdown" aria-expanded="false">
					Mes de nacimiento
				</button>
				<ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
					<li><button class="dropdown-item" type="button">Enero</button></li>
					<li><button class="dropdown-item" type="button">Febrero</button></li>
					<li><button class="dropdown-item" type="button">Marzo</button></li>
					<li><button class="dropdown-item" type="button">Abril</button></li>
					<li><button class="dropdown-item" type="button">Mayo</button></li>
					<li><button class="dropdown-item" type="button">...</button></li>
				</ul>
			</div>
			<div class="col-4">
				<button class="btn btn-secondary dropdown-toggle bg-dark" type="button" id="dropdownMenu2"
					data-bs-toggle="dropdown" aria-expanded="false">
					Año de nacimiento
				</button>
				<ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
					<li><button class="dropdown-item" type="button">1995</button></li>
					<li><button class="dropdown-item" type="button">1996</button></li>
					<li><button class="dropdown-item" type="button">1997</button></li>
					<li><button class="dropdown-item" type="button">1998</button></li>
					<li><button class="dropdown-item" type="button">1999</button></li>
					<li><button class="dropdown-item" type="button">...</button></li>
				</ul>
			</div>
			<div class="col-12">
				<div class="form-check">
					<input type="checkbox" id="terminos" class="formCheck">
					<label for="terminos" class="formCheck-label">Acepto los terminos y condiciones</label>
				</div>
				<div class="col-12">
					<button type="submit" class="btn btn-dark">Registrarse</button>
				</div>
