				</div>
				<p>¿Que personaje preferis?</p>
				<select name="text" id="text">

					<option value="rick">Rick</option>
					<option value="gleen">Gleen</option>
					<option value="negan">Negan</option>
				</select>
				<div>Quiere recibir notificaciones semanalmente?
					<input type="checkbox" name="acepta" value="1"></div>
				<input type="submit" value="ACEPTO">
